<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="DoctorDashboard.js"></script>
</head>
<body>
    <h1>Doctor Dashboard</h1>

    <!-- View Appointments -->  
    <section>
        <h2>View Appointments</h2>
        <button onclick="viewAppointments()">View My Appointments</button>
        <div id="appointmentResults"></div>
    </section>

    <!-- View Patients -->
    <section>
        <h2>View Patients</h2>
        <button onclick="viewPatients()">View My Patients</button>
        <div id="patientResults"></div>
    </section>

    <!-- Create Bill -->
    <section>
        <h2>Create Bill</h2>
        <label for="patientId">Patient ID:</label>
        <input type="number" id="billPatientId" name="patientId" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br>
        <button onclick="createBill()">Create Bill</button>
    </section>

    <!-- Delete Bill -->
    <section>
        <h2>Delete Bill</h2>
        <label for="billId">Bill ID:</label>
        <input type="number" id="billId" name="billId" required><br>
        <button onclick="deleteBill()">Delete Bill</button>
    </section>

    <!-- View Profile Information-->
    <section>
        <h2>View Profile Information</h2>
        <button onclick="viewProfile()">View My Profile</button>
        <div id="profileResults"></div>
    </section>

    <!-- Edit Account Information -->
    <section>
        <h2>Edit Account Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" name="specialty" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br>
        <button onclick="editAccount()">Edit Account</button>
    </section>

    <!-- Logout -->
    <section>
        <button onclick="logout()">Logout</button>
    </section>

    <!-- Delete Account -->
    <section>
        <button onclick="deleteAccount()">Delete Account</button>
    </section>

</body>
</html>
