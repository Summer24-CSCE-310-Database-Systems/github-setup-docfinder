<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dashboard.js"></script>
</head>
<body>
    <h1>Dashboard</h1>
    
    <!-- Search for Doctors -->
    <section>
        <h2>Search for Doctors</h2>
        <input type="text" id="searchQuery" placeholder="Enter specialty or location">
        <button onclick="searchDoctors()">Search</button>
        <div id="searchResults"></div>
    </section>

    <!-- Leave a Review -->
    <section>
        <h2>Leave a Review</h2>
        <form id="reviewForm">
            <label for="doctorId">Doctor ID:</label>
            <input type="number" id="doctorId" name="doctorId" required><br>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br>
            <label for="review">Review:</label>
            <textarea id="review" name="review" required></textarea><br>
            <button type="submit">Submit Review</button>
        </form>
    </section>

    <!-- Create an Appointment -->
    <section>
        <h2>Create an Appointment</h2>
        <form id="appointmentForm">
            <label for="doctorId">Doctor ID:</label>
            <input type="number" id="appointmentDoctorId" name="doctorId" required><br>
            <label for="appointmentDate">Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>
            <button type="submit">Create Appointment</button>
        </form>
    </section>

    <!-- View Bills -->
    <section>
        <h2>View Bills</h2>
        <button onclick="viewBills()">View My Bills</button>
        <div id="billResults"></div>
    </section>
</body>
</html>
