<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Finder</title>
    <script>
        function sendGetRequest() {
            const requestField = document.getElementById('requestField').value;
            fetch(`/getData?request=${requestField}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Doctor Finder</h1>
    <input type="text" id="requestField" placeholder="Enter 'GetDoctors'" />
    <button onclick="sendGetRequest()">Send Request</button>
    <div id="result"></div>
</body>
</html>
